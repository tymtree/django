{% extends "learn/base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-offset-2 col-md-8">
<table class="table table-bordered">
<thead>
<th>Title</th>
<th>Body</th>
<th>Time</th>
<th>Last updated on</th>
<th>Upload</th>
</thead>
{% for obj in object_list %}
<tr>
	
	<td>{{ obj.title }}</td>
	<td>{{ obj.body }}</td>
	<td>{{ obj.timestamp }} </td> 
	<td>{{ obj.updated }}</td>
	<td>
		<img src="{{ obj.upload.url }}" width="100" height="100"></td>
	
</tr>
{% endfor %}
</table>
</div>
</div>

{% endblock %}
